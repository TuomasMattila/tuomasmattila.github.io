<!DOCTYPE html>
<html>
    <head>
        <title>My website</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=display-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap">
    </head>
    <body>
        
        <div class="container">

            <div class="intro">
                <img class="profile-picture" src="images/Picture1.png"/>
                <h1 id="my-name">Tuomas Mattila</h1>
                <h3>Computer science student at the University of Oulu.</h3>
                <p></p>
            </div>

            <hr/>

            <div class="about-grid">
                <div class="i-am">
                    <h3>I am</h3>
                    <ul class="about-list">
                        <li class="about-list-item">23 years old</li>
                        <li class="about-list-item">interested in coding</li>
                        <li class="about-list-item">a gamer</li>
                    </ul>
                </div>
                <div class="i-like">
                    <h3>I like</h3>
                    <ul class="about-list">
                        <li class="about-list-item">going to the gym</li>
                        <li class="about-list-item">playing disc golf</li>
                        <li class="about-list-item">playing drums and guitar</li>
                    </ul>
                </div>
            </div>

            <hr/>

            <div>
                <h3 class="projects-heading">My projects</h3>
                <div class="projects-grid">
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-1.jpg"/>
                        <h4>Project 1</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-2.jpg"/>
                        <h4>Project 2</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-3.jpg"/>
                        <h4>Project 3</h4>
                    </div>
                    <div class="project-image-wrapper">
                        <img class="project-image" src="images/project-4.jpg"/>
                        <h4>Project 4</h4>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="links-and-contact">
                <div class="links">
                    <h3>Links</h3>
                    <ul class="links-list">
                        <li>
                            <a href="https://github.com/TuomasMattila">GitHub</a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/tuomasmattila98/">LinkedIn</a>
                        </li>
                    </ul>
                </div>

                <div class="email-and-message">
                    <form action="#">
                        <label for="email">
                            <h4>Email</h4>
                            <input id="email" placeholder="Enter your email">
                        </label>
                        <label for="Message">
                            <h4>Message</h4>
                            <textarea id="message">Your message</textarea>
                        </label>
                        <div class="submit-button-wrapper">
                            <input id="submit-button" type="submit" value="Send message">
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
